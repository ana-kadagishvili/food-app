<div class="container-fluid">
  <ngb-carousel *ngIf="images">
    
    <ng-template ngbSlide> 
      <div class="wrapper"> 
        <img [src]="images[0]"  alt="">
      </div>
    </ng-template>

    <ng-template ngbSlide>
      <div class="wrapper">
        <img [src]="images[1]" alt="">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="wrapper">
        <img [src]="images[2]" alt="">
      </div>
    </ng-template>
  </ngb-carousel>
</div>
